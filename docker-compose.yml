  db:
    container_name: ${REPO_NAME}_db
    build: 
      context: ./mysql
      dockerfile: ./Dockerfile
    volumes:
      - ./mysql/db_data:/var/lib/mysql
      - ./mysql/mysqld_charset.cnf:/etc/mysql/conf.d/mysqld_charset.cnf
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wp:
    container_name: ${REPO_NAME}_wp
    depends_on:
      - db
    build: 
      context: ./php
#      context: ./wp      
      dockerfile: ./Dockerfile
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: "false"
      WORDPRESS_WP_DEBUG: "false"
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - ./php/config/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/src/${HOST_NAME}/httpdocs/cms/wp-content/themes/:/var/www/html/wp-content/themes/
      - ./php/src/${HOST_NAME}/httpdocs/cms/wp-content/uploads:/var/www/html/wp-content/uploads:cached
      - ./php/src/${HOST_NAME}/httpdocs/.htaccess:/var/www/html/.htaccess
      - ./php/wp-setup.sh:/var/www/html/wp-setup.sh
      - ./php/docker-entrypoint.sh:/var/www/html/docker-entrypoint.sh
      #- ./wp/wp-setup.sh:/var/www/html/wp-setup.sh
      #- ./wp/config/php.ini:/usr/local/etc/php/conf.d/php.ini
      #- ./wp/themes/:/var/www/html/wp-content/themes/:cached
      #- ./wp/uploads:/var/www/html/wp-content/uploads:cached
      #- ./wp/.htaccess:/var/www/html/.htaccess
    expose: 
      - "80"
#      - "443"
    ports:
      - ${WP_HTTP_LOCALPORT}:80
#      - ${WP_HTTPS_LOCALPORT}:443
#    command: >
#      /bin/bash docker-entrypoint.sh


  phpmyadmin:
    container_name: ${REPO_NAME}_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - ${PHPMYADMIN_LOCALPORT}:80
    volumes: 
      - ./phpmyadmin/phpmyadmin-misc.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
    depends_on:
      - db
    
  srdb:
    container_name: ${REPO_NAME}_srdb
    image: kgaut/docker-search-replace-db
    ports: 
      - ${SRDB_LOCALPORT}:80
    environment:
      DB_HOST: 'db:3306'
      DB_USER: 'wordpress'
      DB_PASS: 'wordpress'
      DB_NAME: 'wordpress'
    depends_on: 
      - db

volumes:
  db_data: