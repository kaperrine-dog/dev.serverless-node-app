  db:
    container_name: ${PROJECT_NAME}_db
    build: 
      context: ./mysql
      dockerfile: ./Dockerfile
    volumes:
      - ./mysql/db_data:/var/lib/mysql
      - ./mysql/mysqld_charset.cnf:/etc/mysql/conf.d/mysqld_charset.cnf
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wp:
    container_name: ${PROJECT_NAME}_wp
    depends_on:
      - db
    build: 
      context: ./php
      dockerfile: ./Dockerfile
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: "false"
      WORDPRESS_WP_DEBUG: "false"
      WORDPRESS_TABLE_PREFIX: wp_
    volumes:
      - ./php/config/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./php/src/${HOST}/httpdocs/cms/wp-content/themes/:/var/www/html/wp-content/themes/:cached
      - ./php/src/${HOST}/httpdocs/cms/wp-content/uploads:/var/www/html/wp-content/uploads:cached
      - ./php/wp-setup.sh:/var/www/html/wp-setup.sh
      - ./php/src/${HOST}/httpdocs/exhibition:/var/www/html/exhibition:cached
      - ./php/src/${HOST}/httpdocs/.htaccess:/var/www/html/.htaccess
      #- ./wp/config/php.ini:/usr/local/etc/php/conf.d/php.ini
      #- ./wp/themes/:/var/www/html/wp-content/themes/:cached
      #- ./wp/uploads:/var/www/html/wp-content/uploads:cached
      #- ./wp/wp-setup.sh:/var/www/html/wp-setup.sh
      #- ./wp/.htaccess:/var/www/html/.htaccess
    expose: 
      - "80"
#      - "443"
    ports:
      - ${WP_HTTP_LOCALPORT}:80
#      - ${WP_HTTPS_LOCALPORT}:443
    command: bash wp-setup.sh

  phpmyadmin:
    container_name: ${PROJECT_NAME}_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - ${PHPMYADMIN_LOCALPORT}:80
    volumes: 
      - ./phpmyadmin/phpmyadmin-misc.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
    depends_on:
      - db
    
  srdb:
    container_name: ${PROJECT_NAME}_srdb
    image: kgaut/docker-search-replace-db
    ports: 
      - ${SRDB_LOCALPORT}:80
    environment:
      DB_HOST: 'db:3306'
      DB_USER: 'wordpress'
      DB_PASS: 'wordpress'
      DB_NAME: 'wordpress'
    depends_on: 
      - db

volumes:
  db_data: